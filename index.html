
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Campaign Tracker &lsaquo; 186th Squadron</title>
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--link rel="shortcut icon" href="/favicon.ico" /-->
  <link rel="stylesheet" href="assets/semantic.min.css" />
  <script src="assets/jquery.min.js"></script>
  <script src="assets/angular.min.js"></script>
  <script src="assets/semantic.min.js"></script>
  <script src="app/app.js"></script>
</head>
<body style="padding: 1rem" ng-app="app" ng-controller="main">
  <nav class="ui vertical menu">
    <a class="active header item">
      Factions
      <span class="ui teal label">{{ factions.length }}</span>
    </a>
    <a ng-repeat="faction in factions" href="/{{ faction.slug }}" class="item">{{ faction.name }}</a>
  </nav>
  <nav class="ui vertical menu">
    <div class="header item">
      Players
      <span class="ui teal label">55</span>
    </div>
    <div class="item">
      <div class="ui transparent icon input">
        <input type="text" placeholder="Find player&hellip;" />
        <i class="search icon"></i>
      </div>
    </div>
  </nav>
</body>
</html>
