<div class="col-md-12">

  <section ng-if="!match">

    <div class="page-header">
      <h1>Matches</h1>
    </div>

    <table class="ui celled striped table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th>Player</th>
          <th>Score</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="match in matches">
          <td>{{ match.home.player.name }}</td>
          <td>{{ match.home.score }} ({{ match.home.result }})</td>
          <td>{{ match.away.player.name }}</td>
          <td>{{ match.away.score }} ({{ match.away.result }})</td>
          <td><a href ng-click="removeMatchResult(match._id)">Remove</a></td>
        </tr>
      </tbody>
      <tbody ng-if="!matches.length">
        <tr>
          <td colspan="5">No matches</td>
        </tr>
      </tbody>
    </table>

    <h4 class="ui dividing header">Add new match result</h4>
    <form class="ui form" ng-submit="addMatchResult()">
      <div class="four fields">
        <div class="field">
          <label>Player 1</label>
          <select ng-model="data.home.player" class="ui selection dropdown">
            <option ng-repeat="player in players" value="{{ player._id }}">{{ player.name }}</option>
          </select>
        </div>
        <div class="field">
          <label>Score</label>
          <input type="number" ng-model="data.home.score" />
        </div>
        <div class="field">
          <label>Player 2</label>
          <select ng-model="data.away.player" class="ui selection dropdown">
            <option ng-repeat="player in players" value="{{ player._id }}">{{ player.name }}</option>
          </select>
        </div>
        <div class="field">
          <label>Score</label>
          <input type="number" ng-model="data.away.score" />
        </div>
      </div>
      <div class="field">
        <button type="submit" class="ui positive button">Add</button>
      </div>
    </form>

  </section>

  <form class="ui form" ng-if="match" ng-submit="editMatchResult(match._id)">

    <div class="page-header">
      <h2>{{ match.home.player.name }} vs {{ match.away.player.name }}</h2>
    </div>

    <div class="two fields">
      <div class="field">
        <label>Player 1</label>
        <select ng-model="match.home.player" class="ui selection dropdown">
          <option ng-repeat="player in players" value="{{ player._id }}">{{ player.name }}</option>
        </select>
      </div>
      <div class="field">
        <label>Score</label>
        <input type="number" ng-model="match.home.score" />
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Player 2</label>
        <select ng-model="match.away.player" class="ui selection dropdown">
          <option ng-repeat="player in players" value="{{ player._id }}">{{ player.name }}</option>
        </select>
      </div>
      <div class="field">
        <label>Score</label>
        <input type="number" ng-model="match.away.score" />
      </div>
    </div>
    <div class="field">
      <button type="submit" class="ui positive button">Save</button>
    </div>

  </form>

</div>
